apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: revalyze-ingress
  namespace: revalyze
  annotations:
    kubernetes.io/ingress.class: "public"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/configuration-snippet: |
      try_files $uri $uri/ /index.html;
spec:
  rules:
    - http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: revalyze-landing
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: revalyze-landing
                port:
                  number: 80
