apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: revalyze-ingress
  namespace: revalyze
  annotations:
    kubernetes.io/ingress.class: "public"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/configuration-snippet: |
      location ~ ^/api {
        proxy_pass http://api.revalyze.svc.cluster.local:4500;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
      }
spec:
  rules:
    - http:
        paths:
          - path: /api/?(.*) # API routes
            pathType: Prefix
            backend:
              service:
                name: api # Points to API service
                port:
                  number: 4500
          - path: /?(.*) # Frontend routes
            pathType: Prefix
            backend:
              service:
                name: revalyze-landing
                port:
                  number: 80
